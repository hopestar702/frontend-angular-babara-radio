<!doctype html>
<html ng-app="RadioBrowserApp">

<head>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>

  <script src="app.js"></script>
  <script src="main.js"></script>
</head>

<body ng-controller="MainController">
  <H1>Community Radio Browser</H1>
  <input ng-model="searchterm">
  <button class="btn-default" ng-click="doSearch(searchterm)">Search</button>
  <table class="table table-condensed table-hover">
    <thead>
      <th>Name</th>
      <th>Country</th>
      <th></th>
    </thead>
    <tbody>
      <tr ng-repeat="station in resultList">
        <td><img src="{{station.favicon}}" height="20px"/> {{station.name}}</td>
        <td>{{station.country}} / {{station.subcountry }}</td>
        <td><a href="{{station.url}}"><span class="glyphicon glyphicon-play"/></a></td>
      </tr>
    </tbody>
  </table>
</body>

</html>
